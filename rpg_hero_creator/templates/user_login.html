{% extends 'base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block content %}
<h3>Login:</h3>
<form action="user_login" method="post">
    <div class="input-block">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <input type="submit" value="Login" class="button-centered">
</form>
    <br>
    <p class="centered">You need to login to access to the most of the site.
{{ message }}
    </p>
{% endblock %}
