{% extends 'base.html' %}
{% load static %}
{% block title %}
    Write news
{% endblock %}
{% block content %}
<h3>Create new article:</h3>
<form action="" method="post" enctype="multipart/form-data">
    <div class="input-block">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button-centered" value="Add">
    </div>
</form>
{{ message }}
{% endblock %}
