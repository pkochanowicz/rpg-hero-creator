{% extends 'base.html' %}
{% load static %}
{% block title %}
    Create user
{% endblock %}
{% block content %}
<h3>Register new user:</h3>
<form action="" method="post">
    <div class="input-block">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button-centered" value="Register">
    </div>
</form>
{{ message }}
{% endblock %}
